<div class="flyout box-flyout">
    <div class="dragresize dragresize-top"></div>
    <div class="dragresize dragresize-topleft"></div>
    <div class="dragresize dragresize-left"></div>
    <div class="chat-head chat-head-chatbox">
        <a class="chatbox-btn close-chatbox-button" title="{{info_close}}"><i class="fa fa-times"></i></a>
        <a class="chatbox-btn toggle-chatbox-button" title="{{info_minimize}}"><i class="fa fa-minus"></i></a>
        <div class="chat-title">
            {[ if (url) { ]}
                <a href="{{url}}" target="_blank" class="user">
            {[ } ]}
                    {{ fullname }}
            {[ if (url) { ]}
                </a>
            {[ } ]}
        </div>
        <p class="user-custom-message"><p/>
    </div>
    <div class="chat-body">
        <div class="chat-content"></div>
        <form class="sendXMPPMessage" action="" method="post">
            {[ if (show_toolbar) { ]}
                <ul class="chat-toolbar no-text-select"></ul>
            {[ } ]}
        <textarea
            type="text"
            class="chat-textarea form-control"
            placeholder="{{label_personal_message}}"/>
        </form>
    </div>
</div>
