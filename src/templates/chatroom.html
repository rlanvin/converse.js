<div class="flyout box-flyout">
    <div class="dragresize dragresize-top"></div>
    <div class="dragresize dragresize-topleft"></div>
    <div class="dragresize dragresize-left"></div>
    <div class="chat-head chat-head-chatroom">
        <a class="chatbox-btn close-chatbox-button"><i class="fa fa-times"></i></a>
        <a class="chatbox-btn toggle-chatbox-button"><i class="fa fa-minus"></i></a>
        <a class="chatbox-btn configure-chatroom-button" style="display:none"><i class="fa fa-gear"></i></a>
        <div class="chat-title"> {{ _.escape(name) }} </div>
        <p class="chatroom-topic"><p/>
    </div>
    <div class="chat-body chatroom-body"><span class="spinner centered"/></div>
</div>
